<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio5</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="conteiner">
        <header class="content_header">
            <figure class="header_logo">
                <img class="header_img" src="./assets/logo.svg" alt="logo">
            </figure>

            <nav class="header_menu">
                <img class="header_menu-item" src="./assets/facebook.png">
                <img class="header_menu-item" src="./assets/instagram.png">
                <img class="header_menu-item" src="./assets/twitter.png">
                <img class="header_menu-item" src="./assets/youtube.png">
            </nav>
        </header>

        <main class="content_main">
            <section class="main_content">
                <div class="main_content-written">
                    <h1 class="main_content-written_title">
                        <span>
                            HAYAO MIYAZAKI<br>
                        </span>

                        A VIAGEM<br>
                        DE CHIHIRO
                    </h1>

                    <p class="main_content-written_text">
                        Chihiro chega a um mundo mágico dominado por<br>uma bruxa. Aqueles que a desobedecem
                        são<br>transformados em animais.
                    </p>

                    <div class="btns">
                        <a href="" class="main_content-btn">
                            <p>Asistir Agora</p>
                        </a>

                        <a href="" class="main_content-btn_player">
                            <p>Asistir o treiler</p>
                        </a>
                    </div>
                </div>

                <img class="main_content-img" src="./assets/img_maincontent.png" alt="">
            </section>
        </main>

        <footer class="l-footer">
            <p onclick="register()" class="footer__text">
                Desenvolvido por Geovanne Fernandes de Freitas
            </p>
        </footer>

    <script src="./main.js"></script>

</html>
